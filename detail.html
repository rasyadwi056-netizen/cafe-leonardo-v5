<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Produk | Café Leonardo</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="slide-in">

  <header class="navbar">
    <div class="logo">
      <div class="logo-circle">☕</div>
      <h1>Café Leonardo</h1>
    </div>
  </header>

  <main class="detail-container">
    <img id="detail-img" src="" alt="Produk" class="detail-img">
    <div class="detail-info">
      <h2 id="detail-title"></h2>
      <p id="detail-price"></p>
      <p id="detail-desc"></p>
      <div class="detail-buttons">
        <button onclick="prevProduct()">⬅️ Sebelumnya</button>
        <button onclick="nextProduct()">Berikutnya ➡️</button>
      </div>
      <a href="index.html" class="back-btn">⬅️ Kembali ke Menu</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Café Leonardo — Dibuat dengan cinta & kopi ☕</p>
  </footer>

</body>
</html>
